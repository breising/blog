{% extends "base.html" %} {% block content %}
<form method="post" action="/logout">
    <input type=submit value="logout">
</form>
<br>
<div class="error">{{error}}</div>
<a href="/newpost?user_name={{user_name}}" class="newPost">+ Add post</a>
<div class="list10-contain">
    <ul>
        {% for x in posts %}
        <li><a href="/focus?postId={{ x.key().id() }}&user_name={{user_name}}">
			{{ x.title }}
			</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
